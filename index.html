<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string', 'long');

    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue;');

    // warning!
    console.warn('OH NO');

    // Error :|
    console.error('OOPS');

    // Info
    console.info('Giraffes have no vocal cords');

    // Testing
    console.assert( 1 === 2 , 'That is wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('yeet');
    console.count('yeet');
    console.count('yeet');
    console.count('yeet');
    console.count('yeet');
    console.count('yeet');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jpreckinger')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table

    console.table(dogs);

  </script>
</body>
</html>
